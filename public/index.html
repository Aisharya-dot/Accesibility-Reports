<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Report Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <!-- Logo -->
        <div class="text-center">
            <img src="https://www.shutterstock.com/image-vector/logo-icon-business-administration-document-260nw-1034773300.jpg" alt="Logo" class="mb-4 logo">
        </div>

        <!-- Card Container -->
        <div class="card shadow-lg p-4">
            <h1 class="text-center text-primary">Accessibility Report Generator</h1>

            <!-- Form -->
            <form id="reportForm" class="mt-4">
                <div class="mb-3">
                    <label for="url" class="form-label">Enter URL:</label>
                    <input type="url" id="url" name="url" class="form-control" placeholder="https://example.com" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Generating Report..... Please Wait</button>
            </form>

            <!-- Loader -->
            <div id="loadingSpinner" class="spinner-container">
                <div class="spinner"></div>
                <p class="text-info">Generated report...</p>
            </div>

            <!-- Success Animation -->
            <div id="successAnimation" class="success-container">
                <div class="checkmark">
                    <div class="checkmark-circle"></div>
                    <div class="checkmark-stem"></div>
                    <div class="checkmark-kick"></div>
                </div>
                <p class="text-success fw-bold">Success! Your report is ready.</p>
            </div>

            <!-- Response Message -->
            <p id="responseMessage" class="mt-3 text-center fw-bold"></p>
        </div>
    </div>

    <script>
        document.getElementById("reportForm").addEventListener("submit", async(e) => {
            e.preventDefault();

            const url = document.getElementById("url").value;
            const responseMessage = document.getElementById("responseMessage");
            const loadingSpinner = document.getElementById("loadingSpinner");
            const successAnimation = document.getElementById("successAnimation");

            responseMessage.innerHTML = "";
            loadingSpinner.style.display = "flex";
            successAnimation.style.display = "none";

            try {
                const response = await fetch("https://accesibility-reports-production.up.railway.app/generate-report", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        url
                    }),
                });

                const data = await response.json();
                loadingSpinner.style.display = "none";

                if (response.ok) {
                    successAnimation.style.display = "flex";
                    responseMessage.innerHTML = `
                        <a href="${data.htmlReportUrl}" download class="btn btn-primary mt-3">Download HTML Report</a>
                        <a href="${data.pdfReportUrl}" download class="btn btn-success mt-3">Download PDF Report</a>`;
                } else {
                    responseMessage.innerHTML = `❌ <span class="text-danger">Error:</span> ${data.error}`;
                }
            } catch (error) {
                loadingSpinner.style.display = "none";
                responseMessage.innerHTML = `❌ <span class="text-danger">Error:</span> ${error.message}`;
            }
        });
    </script>
</body>

</html>
